    - uri:
        prefix: /api/auth
    route:
    - destination:
        host: user-identity-service.cso2-dev.svc.cluster.local
        port:
          number: 8081
    corsPolicy:
      allowOrigins:
      - regex: ".*"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      allowHeaders:
      - "*"
      allowCredentials: true
      maxAge: "24h"
  
