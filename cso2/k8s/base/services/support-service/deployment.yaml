apiVersion: apps/v1
kind: Deployment
metadata:
  name: support-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: support-service
  template:
    metadata:
      labels:
        app: support-service
    spec:
      containers:
      - name: spring-boot
        image: cso2/support-service:latest
        ports:
        - containerPort: 8085
        env:
        - name: SERVER_PORT
          value: "8085"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgresql:5432/support_db"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATA_MONGODB_DATABASE
          value: "support_db"
        - name: USER_IDENTITY_SERVICE_URL
          value: "http://user-identity-service:8081"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
