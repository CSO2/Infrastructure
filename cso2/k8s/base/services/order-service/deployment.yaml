apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        type: backend-service
    spec:
      containers:
      - name: spring-boot
        image: cso2/order-service:latest
        ports:
        - containerPort: 8083
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: order-service-config
        - secretRef:
            name: order-service-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
