apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-service
  template:
    metadata:
      labels:
        app: content-service
    spec:
      containers:
      - name: spring-boot
        image: content-service:latest
        ports:
        - containerPort: 8086
        env:
        - name: SERVER_PORT
          value: "8086"
        - name: SPRING_DATA_MONGODB_DATABASE
          value: "content_db"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
