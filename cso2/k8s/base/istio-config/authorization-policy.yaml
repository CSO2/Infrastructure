apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: cso2-require-jwt
  namespace: istio-ingress
spec:
  selector:
    matchLabels:
      istio: ingress
  action: DENY
  rules:
  - from:
    - source:
        notRequestPrincipals: ["*"]
    to:
    - operation:
        paths:
        - /api/users*
        - /api/orders*
        - /api/trade-in*
        - /api/cart*
        - /api/wishlist*
        - /api/support*
        - /api/warranty*
        - /api/notifications*
        - /api/analytics*
